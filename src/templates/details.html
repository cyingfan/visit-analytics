<div ng-controller="DetailsCtrl">
    <div class="row">
        <div class="col-xs-1 text-right well-sm">Select</div>
        <div class="col-xs-11">
            <div class="btn-group">
                <label class="btn btn-primary" ng-repeat="(key, value) in dimensions" ng-model="dimensions[key]" btn-checkbox>{{key | capitalize}}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <highchart id="chart1" config="highChartsNg"></highchart>
        </div>
    </div>
</div>
