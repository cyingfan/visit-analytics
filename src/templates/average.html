<div ng-controller="AverageCtrl">

        <div class="col-xs-2">Show Average By</div>
        <div class="col-xs-2">

                <option value="day">Weekday</option>
                <option value="hour">Hour</option>

        </div>
        <div class="col-lg-12">
            <highchart id="chart1" config="highChartsNg"></highchart>
        </div>
    </div>
